<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Magnetar - Email Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C00000">
    <meta name="description" content="Magnetar - Email Login">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Magnetar">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <style>
      :root {
        --magnetar-red: #C00000;
        --text-dark: #1A1A1A;
      }
      
      body {
        font-family: 'Open Sans', sans-serif;
        color: var(--text-dark);
        background-color: white;
        -webkit-tap  sans-serif;
        color: var(--text-dark);
        background-color: white;
        -webkit-tap-highlight-color: transparent;
      }
      
      h1, h2, h3, h4, h5, h6, .heading {
        font-family: 'Roboto', sans-serif;
      }
      
      .btn-primary {
        background-color: var(--magnetar-red);
        transition: all 0.2s ease;
      }
      
      .btn-primary:hover, .btn-primary:active {
        background-color: #A00000;
        transform: translateY(-1px);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      /* Remove clipboard border */
      input, textarea, select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      
      input:focus, textarea:focus, select:focus {
        border-color: var(--magnetar-red);
        box-shadow: 0 0 0 1px rgba(192, 0, 0, 0.2);
      }
      
      /* Loading animation */
      .loading-dots {
        display: inline-flex;
        align-items: center;
        height: 20px;
      }
      
      .loading-dots span {
        width: 6px;
        height: 6px;
        margin: 0 2px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
        animation: dot-pulse 1.4s infinite ease-in-out both;
      }
      
      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      
      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      
      @keyframes dot-pulse {
        0%, 80%, 100% { 
          transform: scale(0);
        }
        40% { 
          transform: scale(1);
        }
      }
      
      /* Ripple effect for buttons */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      
      .ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      
      .ripple:active:after {
        transform: scale(0, 0);
        opacity: .3;
        transition: 0s;
      }
    </style>
    <script>
      // Same config
      const firebaseConfig = {
        apiKey: "AIzaSyDtNedkJo6ikNneZZdrheiWbE3Dn2B8kwQ",
        authDomain: "ces-project-f8b4e.firebaseapp.com",
        databaseURL: "https://ces-project-f8b4e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ces-project-f8b4e",
        storageBucket: "ces-project-f8b4e.firebasestorage.app",
        messagingSenderId: "580767851656",
        appId: "1:580767851656:web:2c852e7edb81a6decdeb3d",
        measurementId: "G-K73DSMWBTP"
      };
      
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.getAuth(app);
      
      async function handleLogin(e) {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        const passInput  = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loadingDots = document.getElementById('loading-dots');
        const errorElement = document.getElementById('error-message');
        
        // Show loading state
        loginBtn.disabled = true;
        loginText.classList.add('hidden');
        loadingDots.classList.remove('hidden');
        errorElement.classList.add('hidden');
        
        try {
          const userCredential = await firebase.signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
          const user = userCredential.user;
          window.location.href = 'index.html';
        } catch (err) {
          // Hide loading state
          loginBtn.disabled = false;
          loginText.classList.remove('hidden');
          loadingDots.classList.add('hidden');
          
          // Show error
          errorElement.textContent = err.message;
          errorElement.classList.remove('hidden');
        }
      }
    </script>
    <script>
      // Prevent zoom on double-tap
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent zoom on pinch
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent zoom on double-tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    </script>
  </head>
  
  <body class="bg-white min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center p-6">
      <div class="w-full max-w-sm">
        <div class="text-center mb-8">
          <img 
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/20250127_191600_0000-6AwFlDvh6mQeKcJJwH3Jlyef5Qpeic.png" 
            alt="Magnetar Logo" 
            class="w-20 h-20 mx-auto mb-4"
          />
          <h2 class="text-2xl font-bold">Welcome Back</h2>
        </div>
        
        <div id="error-message" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm hidden"></div>
        
        <form class="bg-white rounded-lg p-6 w-full space-y-4" onsubmit="handleLogin(event)">
          <label class="block">
            <span class="text-sm font-medium text-gray-700">Email</span>
            <input 
              id="email"
              type="email"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-base"
              placeholder="Enter your email"
              required
            />
          </label>
          
          <label class="block">
            <span class="text-sm font-medium text-gray-700">Password</span>
            <input 
              id="password"
              type="password"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-base"
              placeholder="Enter your password"
              required
            />
          </label>
          
          <button 
            id="login-btn"
            type="submit"
            class="w-full btn-primary text-white p-3 rounded-lg ripple flex items-center justify-center h-12"
          >
            <span id="login-text">Login</span>
            <div id="loading-dots" class="loading-dots hidden">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          
          <div class="text-center mt-4">
            Need an account?
            <a href="email-signup.html" class="text-red-600 font-medium transition-colors duration-200 hover:text-red-700">Sign Up</a>
          </div>
        </form>
      </div>
    </main>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
