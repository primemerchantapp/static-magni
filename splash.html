<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Magnetar - Splash</title>
    <!-- Mobile-friendly viewport with NO zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C00000">
    <meta name="description" content="Magnetar - Your Next-Level Mobile App">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Magnetar">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --magnetar-red: #C00000;
        --text-dark: #1A1A1A;
      }

      body {
        font-family: 'Open Sans', sans-serif;
        color: var(--text-dark);
        background-color: white;
      }

      h1, h2, h3, h4, h5, h6, .heading {
        font-family: 'Roboto', sans-serif;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
      
      .logo-container {
        animation: pulse 3s ease-in-out infinite;
        transition: all 0.3s ease;
      }
      
      .logo-container:hover {
        transform: scale(1.15);
        cursor: pointer;
        animation-play-state: paused;
      }
      
      /* Prevent zoom */
      * {
        touch-action: manipulation;
      }
    </style>
    <script>
      // Prevent zoom on double-tap
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent zoom on pinch
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent zoom on double-tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    </script>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
      <a href="onboarding.html" class="block logo-container mx-auto w-40 h-40">
        <img
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/20250127_191600_0000-6AwFlDvh6mQeKcJJwH3Jlyef5Qpeic.png"
          alt="Magnetar Logo"
          class="w-full h-full"
          onerror="this.style.display='none';"
        />
      </a>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      
      // Add click event to logo
      document.querySelector('.logo-container').addEventListener('click', function() {
        window.location.href = 'onboarding.html';
      });
      
      // Auto-redirect after animation completes
      setTimeout(() => {
        window.location.href = 'onboarding.html';
      }, 3000); // Redirect after 3 seconds
    </script>
  </body>
</html>
